      <h1>想念</h1>
      <sub class="time">2025-11-06</sub>
      <div class="content">
        <pre>
卓尔不群，艳冠群芳
既是不熟
为何闯进我的梦里
生无息，行无止
遍寻不见
原是藏在我的诗里
        </pre>
      </div>
      <div class="comment">
        <div>注释&赏析：</div>
        <p>
          卓芳是我的高中同学，但是很少有交集，当时读过她写过一篇作文《生无息，行无止》，大学的时候有一堂心理课要求收集别人的评价，我微信问了下，她只说我们不熟，昨夜有幸梦到，忸怩之态，依然可爱。
        </p>
