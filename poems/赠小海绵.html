      <h1>赠小海绵</h1>
      <sub class="time">[癸卯年正月十二]</sub>
      <div class="content">
        <pre>
辽东有佳人
遗世而独立
但闻天籁音
不曾睹芳容
梦里寻她千百度
思绵绵而增慕
襄王不知神女心
怅然此情难诉
今我何所幸
早晚蒙问询
只一句一何
泛起波澜无数
情深纵不寿
吾愿作愚人
安得裙下一时风流
虽九死其犹未悔
        </pre>
