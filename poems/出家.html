    <main>
      <h1>出家</h1>
      <sub class="time">[乙巳年六月初六]</sub>
      <hr />
      <div class="content">
        <pre>
酒色财气不能动
名利权情俱是空
挥手红尘自兹去
青灯古佛了残生
      </pre
