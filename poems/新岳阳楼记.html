      <h1>新岳阳楼记</h1>
      <sub class="time">[甲辰年九月初八]</sub>
      <div class="content">
        <pre>
甲辰之岁，季秋之初八，马多金游岳阳楼，拍照数张，发朋友圈以记之。
余偶观之，心悦其美，遂援引子建文字，仿范公名篇以赠之。

予观夫巴陵胜状，在洞庭一湖。湖不在深，有仙则名。仙女者，不可名状，不可方物。今幸得见焉，故强为之容：
翩若惊鸿，宛若游龙。仿佛兮若轻云之蔽月，飘飖兮若流风之回雪。远而望之，皎若太阳升朝霞；迫而察之，灼若芙蕖出绿波。
不以物喜，超然俗世之外，不以己悲，逍遥天地之间。
噫，微斯人，吾谁与归！
