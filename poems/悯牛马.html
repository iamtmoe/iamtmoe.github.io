  <body>
    <main>
      <h1>悯牛马</h1>
      <sub class="time">[乙巳年六月廿三]</sub>
      <hr />
      <div class="content">
        <pre>
填坑血汗钱
背锅窝囊费
请君莫嫌少
领导兜里肥
但见人憔悴
前途何处归
不干可滚蛋
不努力怪谁
      </pre
        >
      </div>
      <div class="comment">
        <div>注释&赏析：</div>
        <p>
          职场打工人的心酸经历过才会懂。“哀其不幸，怒气不争“。拒绝被PUA，为公平和正义发声。
        </p>
      </div>
    </main>
