      <h1>赠某同事</h1>
      <sub class="time">[乙巳年六月十七]</sub>
      <div class="content">
        <pre>
识高博雅塔
才溢未名湖
功盖学知园
德缊小月河
        </pre>
      </div>

        <div>注释&赏析：</div>
        <p>在北大读过书的同事，喜欢写文。工作上有幸合作过一次。在小月河散步偶尔会遇到。</p>
