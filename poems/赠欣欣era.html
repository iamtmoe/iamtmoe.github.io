      <h1>赠欣欣era</h1>
      <sub class="time">[癸卯年正月十五]</sub>
      <div class="content">
        <pre>
一天不听
三焦不通
五心烦热
七窍生烟
九死一生

二天不听
四肢不调
六神无主
八脉俱损
十死无生
        </pre>
      </div>
      <div class="comment">
        <div>注释&赏析：</div>
        <p>当时沉迷一名女主播（音频直播），鬼话连篇，超级可爱</p>
