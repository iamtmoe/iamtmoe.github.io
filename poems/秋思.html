  <body>
    <main>
      <h1>秋思</h1>
      <sub class="time">[时间不详]</sub>
      <hr />
      <div class="content">
        <pre>
枯藤老树伴昏鸦
小桥流水有人家
古道西风吹瘦马
断肠游子在天涯
      </pre
        >
      </div>
      <div class="comment">
        <div>注释&赏析：</div>
        <p>初中改编自教科书上的天净沙·秋思，记得还得到了老师的肯定。</p>
      </div>
    </main>
