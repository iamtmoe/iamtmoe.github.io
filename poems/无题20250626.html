      <h1>无题</h1>
      <sub class="time">[乙巳年六月初二]</sub>
      <hr />
      <div class="content">
        <pre>
时光荏苒，今已三十
不堪往事，令人唏嘘
命中注定，如之奈何

自力更生，勤勉向上
无愧于心，无愧于人
虽处贫贱，何耻之有
      </pre
