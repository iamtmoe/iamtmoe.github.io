      <h1>思归</h1>
      <sub class="time">[癸卯年冬月十四]</sub>
      <div class="content">
        <pre>
我本乡下人，当回乡下去
心既无远志，务农可立身
昏昏夜不寐，踽踽影独行
君子知天时，安敢与命争
        </pre>
      </div>
      <div class="comment">
        <div>注释&赏析：</div>
        <p>
          工作上遇到了困难，不想做能力之外的事，不想活得很累，但是骑虎难下义不容辞。
        </p>
      </div>
