      <h1>赠双双</h1>
      <sub class="time">[癸卯年四月]</sub>
      <div class="content">
        <pre>
君心宽似海，相处总相宜。
聚散终有时，天涯作知己。
        </pre>
      </div>
      <div class="comment">
        <div>注释&赏析：</div>
        <p>医院认识的朋友，同是天涯沦落人，相逢何必曾相识。</p>
